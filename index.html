<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="app.js" defer></script>
</head>

<body class="bg-gradient-to-r from-cyan-500 to-blue-900">
  <header class="max-w-2xl mx-auto text-center">
    <h2 class="text-4xl font-bold leading-tight text-indigo-50 sm:text-4xl lg:text-5xl">Quiz APP</h2>
    <p class="max-w-lg mx-auto mt-4 text-base leading-relaxed font-semibold text-gray-100">
      A continuación responderas unas serie de preguntas referentes a tecnología del software
    </p>
  </header>

  <main class="
    w-[90%] 
    md:w-[70%] 
    bg-white 
    shadow-lg
    rounded-md 
    mx-auto my-4
    px-4
    py-4
  ">
    <h2 id="question" class="
    text-xl 
    font-semibold 
    border-b-2 
    border-indigo-500 
    pb-4"></h2>

    <div id="answer-buttons" class="mt-2 w-full px-2 py-4 space-y-4">
    </div>

    <button class="
      border 
      border-gray-500 
      hover:bg-slate-900
      hover:text-white 
      transition rounded 
      py-2 px-4 
      w-full
      mx-0
      md:w-[70%] 
      md:mx-28
      hidden
      " id="next-btn">
      Next
    </button>
  </main>

</body>

</html>
